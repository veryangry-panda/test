<!DOCTYPE html>
<html lang="en">
<head>
	<!-- prevent request of favicon.ico -->
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<meta charset="UTF-8">
	<title>Bind Username</title>
	<style type="text/css">
		.input {
			margin-left: 5px;
			padding-left: 5px;
		}
		.password {
			margin-top: 5px;
		}
	</style>
</head>
<body>
	正方账号密码绑定
	<br>
	Username:<input type="text" placeholder="username" id="username" class="input">
	<br>
	Password:<input type="password" placeholder="password" id="password" class="password input">
	<input type="checkbox" id="radio">
	<br>
	<input type="submit" value="submit" id="button">
</body>
</html>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/setCookie.js"></script>
<script type="text/javascript" src="../js/getCookie.js"></script>
<script type="text/javascript">
	if( getCookie("username") != "" ) {
		location.href = "InputCheckcode.html";
	}
	$("#radio").click( function() {
		var state = $("#password").attr( "type" );
		if( state == "password" ) {
			$("#password").attr( "type", "text" )
		}
		if( state == "text" ) {
			$("#password").attr( "type", "password" )
		}
	})

	$("#button").click( function() {
		var username = $("#username").val();
		var password = $("#password").val();
		if( username == "" || password == "" ) {
			alert( "Username or Password can't be empty!" );
			return;
		}
		$.ajax({  
			url: '../php/BindUsername.php',  
			type: 'POST',  
			data:{
				"username" : username,
				"password" : password
			},
			success: function(response){
				setCookie( "username", username, 30 )
				location.href = "InputCheckcode.html";
			}   
		})  
	})
</script>
