<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input Checkcode</title>
	<style type="text/css">
		.submit {
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<img src="">
	<br>
	验证码：<input id="checkcode" type="text">
	<br>
	<input id="submit" class="submit" type="submit" value="submit">
</body>
</html>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready( function() {
		$.ajax({  
			url: '../php/InputCheckcode.php',  
			type: 'POST',  
			data:{
				"command":"generate"
			},
			success: function(response){
				console.log(response)
				$("img").attr( "src", "../value/image/checkcode.jpg")
			}   
		})

		$("#submit").click( function() {
			var checkcode = $("#checkcode").val();
			$.ajax({  
				url: '../php/InputCheckcode.php',  
				type: 'POST',  
				data:{
					"command":"store",
					"checkcode":checkcode
				},
				success: function(response){
					console.log(response)
					location.href = "ShowResult.html"
				}   
			})  
		})
	})
</script>
