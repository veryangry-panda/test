<!--成绩查询界面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grade</title>
    <link rel="stylesheet" href="css/grade.css">
    <script src="js/cookie.js"></script>
    <script src="js/grade.js"></script>
    
</head>
<body >
    <!--显示总绩点的圆形盒子-->
<div class="top round">
        <!--绩点-->
        <p>
            <!--测试视觉效果用-->
            5.01
        </p>
</div>
<!--显示具体成绩的方型盒子-->
<div class="footer">
    <!--用一个固定流的表头覆盖住原先的表头，产生表头固定的效果-->
    <div>
        <table class="fixed_table">
            <thead>
                <tr>
                    <th class="course">课程</th>
                    <th>学分</th>
                    <th>绩点</th>
                    <th>成绩</th>
                </tr>
            </thead>
        </table>
    </div>
    <!--用表格标签来记录数据-->
    <table class="real_table">
        <thead class="real_thead">
            <tr>
                <th class="course">课程</th>
                <th>学分</th>
                <th>绩点</th>
                <th>成绩</th>
            </tr>
        </thead>

        <tbody id="tbody">

        </tbody>

    </table>
</div>
<div  id="loading">
    <img src="value/images/grade_images/loading.gif" alt="">
    <p>别催啦，玩儿命加载中...</p>
</div>
</body>
</html>
