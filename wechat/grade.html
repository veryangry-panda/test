<script>
	
	
	function fn(){
		var str=window.location.search;
        console.log(str)
		var arr=str.split('&');
		var checkcode=arr[0];
		var schoolYear=arr[1];
		var term=arr[2];
		var username=get_cookie_func("username");
		var password=get_cookie_func("password");
		var ajax=new XMLHttpRequest();
		ajax.open('post','php/CaptureGrade/CaptureScore.php');
		ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		ajax.send('username='+username+'&password='+password+'&checkcode='+checkcode+'&schoolYear='+schoolYear+'&term='+term);
		ajax.onreadystatechange=function(){
			if(ajax.readyState==4&&ajax.status==200){
                console.log(ajax.responseText)
				var jsObj=JSON.parse(ajax.responseText);
				console.log(jsObj)
				if(jsObj.length>3){
					var jstr="";
					
					for(var i=0;i<jsObj.length;i++){
						jstr+='<tr>';
						jstr+='<td>'+jsObj[i].className+'</td>'
						jstr+='<td>'+jsObj[i].credit+'</td>'
						jstr+='<td>'+jsObj[i].GPA+'</td>'
						jstr+='<td>'+jsObj[i].grade+'</td>'
//						jstr+='<td>'++'</td>'
						jstr+='</tr>';
					}
					var tbody=document.querySelector("#tbody");
					tbody.innerHTML=jstr;
				}else{
					doucment.body.innerHTML=jsObj.failReason;
					window.location.href="bind.html";
				}
			}
		}
	}
</script>
